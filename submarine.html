<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="submarine.js"></script>
</head>
<style>

    html, body {
        margin: 0;
        padding: 0;
        background-color: black;
    }

</style>
<body>
    
    <canvas id="canvas" width="800" height="600" style="background-color: #0099FF;"></canvas>

    <script>

        const UP = 38;
        const DOWN = 40;
        const LEFT = 37;
        const RIGHT = 39;

        var ctx;
        var canvasBuffer;
        var bufferCtx;
        var threadSpeed = 16;

        // 잠수함
        var submarine;
        var sx,
            sy,
            sw = 60,
            sh = 35;

        // 배경 이미지
        var background;

        // 장애물
        var enemy = new Array();
        var enemyColor = ['red', 'blue', 'white']


        // 타이머
        var loopInstance;

        // 게임의 상태
        var STATE_START = false;
        var STATE_GAMEOVER = false;

        // 키 상태
        var keyPressed = [];

        // 경과 시간
        var oldTime;
        var startTime;
        var totalTime;

        window.addEventListener("load", initialize, false);
        window.addEventListener("keydown", getKeyDown, false);
        window.addEventListener("keyup", getKeyUp, false);
    

        /** 엔트리 포인트 */
        function initialize() {
            canvas = document.querySelector("#canvas");

            if(!canvas || !canvas.getContext) return;

            ctx = canvas.getContext('2d');

            // 더블 버퍼링을 위한 buffer
            canvasBuffer = document.querySelector("#canvas");
            canvasBuffer.width = canvas.width;
            canvasBuffer.height = canvas.height;
            bufferCtx = canvasBuffer.getContext('2d')

            // 게임 시작 메시지
            startMessage();

            // 이미지 설정
            setImage();

            // 반복
            setInterval(update, threadSpeed);
        }

        function update(){  
            if(keyPressed[13] && !STATE_START){
                // 엔터가 눌리면 게임 시작
                startGame();
                drawAll();
            }

            if(keyPressed[UP]){
                sy -= 10;
            }

            if(keyPressed[DOWN]){
                sy += 10;
            }

            if(keyPressed[LEFT]){
                sx -= 10;
            }

            if(keyPressed[RIGHT]){
                sx += 10;
            }

            // 장애물 이동
            

            drawAll();
        }

        function drawAll(){
            if(!STATE_START){
                return;
            }else if(STATE_GAMEOVER){
                drawText(ctx, "GAME OVER", canvas.width / 2, canvas.height / 2 - 10, "bold 30px Pretendard", "yellow", "center");
                drawText(ctx, "Spacebar to Restart", canvas.width / 2, canvas.height / 2 + 30, "bold 20px Pretendard", "white", "center");
            }else{
            // 배경 이미지 출력
            bufferCtx.drawImage(background, 0, 0);

            // 캐릭터 출력
            bufferCtx.drawImage(submarine, sx, sy);
            ctx.drawImage(canvasBuffer, 0, 0);
            }
        }

        /** 게임 시작 */
        function startGame(){
            STATE_START = true

            // 캐릭터 초기 위치
            sx = canvas.width / 2 - 30;
            sy = canvas.height / 2 - 17;

            sw = 60;
            sh = 35;

            createObstacle();
            console.log(enemy)

        }

        function createObstacle(){
            enemy.length = 0;

            for(let i = 0; i < 60; i++){
                enemy.push({
                    x : Math.random() * canvas.width,
                    y : i < 30 ? 20 : canvas.height - 20,

                    // vector(방향)
                    vx : Math.random() * 200 - 100,
                    vy : Math.random() * 200 - 100,
                    color : enemyColor[Math.floor(Math.random() * 3)],
                })
            }
        }

        /** Enter */
        function getKeyDown(event){
            keyPressed[event.keyCode] = true;
        }

        /** 뗐을 때 */
        function getKeyUp(event){
            keyPressed[event.keyCode] = false;
        }

        /** 이미지 초기 설정 */
        function setImage(){
            submarine = new Image();
            submarine.src = "./images/jamsuham.png";
            background = new Image();
            background.src = "./images/sea.jpeg"
        }

        /** 시작 메시지 */
        function startMessage(){
            drawText(ctx, "Enter to Start", canvas.width / 2, canvas.height / 2 - 10, "bold 30px Pretendard", "yellow", "center")
            drawText(ctx, "조작: 방향키", canvas.width / 2, canvas.height / 2 + 30, "bold 20px Pretendard", "white", "center")
        }

        /** 글씨 출력 */
        function drawText(ctx, text, x, y, font, color, align){

            if(font !== undefined){
                ctx.font = font
            }

            if(color  !== undefined){
                ctx.fillStyle = color;
            }

            if(align  !== undefined){
                ctx.textAlign = align
            }
            ctx.fillText(text, x, y)
        }


    </script>
</body>
</html>
